<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova_Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>	
	<form>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
            <h1>Conversor de Moeda</h1>
            <form>
                <div id="div2">
                    <b><label id="text1">Converter para: </label></b><br />
                    <select id="opções">
                        <option></option>
                        <option>Dólar Americano</option>
                        <option>Euro</option>
                        <option>Libra Esterlina</option>
                        
                    </select><br />
                </div>
                <div class="form-group">
                    <label for="Real">Real :</label>
                    <input type="text" class="form-control" id="Real" placeholder="Digite o valor">
                </div>
    
                <div class="form-group">
                    <label for="Dolar">Dolar :</label>
                    <input type="text" class="form-control" id="Dolar" placeholder="Digite o valor">
                </div>
                <div class="form-group">
                    <label for="Euro">Euro :</label>
                    <input type="text" class="form-control" id="Euro" placeholder="Digite o valor">
                </div>
                <div class="form-group">
                    <label for="Libra">Libra :</label>
                    <input type="text" class="form-control" id="Libra" placeholder="Digite o valor">
                </div>
                
                <button type="text" class="btn btn-primary" onclick="converter()">Converter</button>
                
            </form>
            <div class="resultado"></div>
        </div>
        
		<script>
		const tabela_coef = {
            real: 1.00,
            dolar: 5.00,
            euro: 5.46
            libra: 6.21
          }
          
          const tabela_loc = {
            real: "BRL",
            dolar: "USD",
            euro: "EUR"
          }
          
          const money_cov = {
            get in() {
              return document.getElementById('moeda_in').value;
            },
            get out() {
              return document.getElementById('moeda_out').value;
            },
            mul() {
              let entrada = parseFloat(document.getElementById('valor_entrada').value);
              let converção = entrada * tabela_coef[this.in] / tabela_coef[this.out];
              alert(converção.toLocaleString('pt-br', {
                style: 'currency',
                currency: tabela_loc[this.out]
              }));
            }
          };
            
        </script>
	
	

</body>
</html>
